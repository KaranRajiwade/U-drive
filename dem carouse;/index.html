<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 4 Slider With Image, Text and Button</title>

    <meta charset="utf-8" />

    <meta name="description" content="Free Bootstrap 4 Carousel" />

    <meta
      name="keywords"
      content="Bootstrap 4 Free Carousel, Free Slider, Bootstrap 4 Slider for freee, Free Bootstrap 4 Slider, Free HTML Slider"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 4 Default CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />

    <!-- Additional CSS -->
    <link rel="stylesheet" href="main.css" />

    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
  </head>

  <body class="scrollable-element">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center carousel-title">
            Bootstrap 4 Slider Testimonial
          </h1>
          <hr />
        </div>
        <!-- End of Col-md-12 -->

        <div class="col-md-12">
          <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExample"
                data-slide-to="0"
                class="active"
              >
                <img
                  class="rounded-circle"
                  src="https://fakeimg.pl/100x100/?text=Client 1&font=lobster"
                  alt="First slide"
                />
              </li>
              <li data-target="#carouselExample" data-slide-to="1">
                <img
                  class="rounded-circle"
                  src="https://fakeimg.pl/100x100/?text=Client 2&font=lobster"
                  alt="Second slide"
                />
              </li>
              <li data-target="#carouselExample" data-slide-to="2">
                <img
                  class="rounded-circle"
                  src="https://fakeimg.pl/100x100/?text=Client 3&font=lobster"
                  alt="Third slide"
                />
              </li>
            </ol>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <blockquote class="blockquote">
                  "Very Easy To Use And Fully Made of Bootstrap 4."
                </blockquote>
                <small> -Sherlock Holmes </small>
              </div>
              <!-- End of Carousel Item 1 -->

              <div class="carousel-item">
                <blockquote class="blockquote">
                  "Very Easy To Use And Fully Made of Bootstrap 4."
                </blockquote>
                <small> -Sherlock Holmes </small>
              </div>
              <!-- End of Carousel Item 2 -->

              <div class="carousel-item">
                <blockquote class="blockquote">
                  "Very Easy To Use And Fully Made of Bootstrap 4."
                </blockquote>
                <small> -Sherlock Holmes </small>
              </div>
              <!-- End of Carousel Item 3 -->
            </div>
            <!-- End of Carousel Inner -->

            <a
              class="carousel-control-prev"
              href="#carouselExample"
              role="button"
              data-slide="prev"
            >
              <i class="fas fa-chevron-circle-left fa-2x"></i>
            </a>
            <!-- End of Carousel Control Prev -->

            <a
              class="carousel-control-next"
              href="#carouselExample"
              role="button"
              data-slide="next"
            >
              <i class="fas fa-chevron-circle-right fa-2x"></i>
            </a>
            <!-- End of Carousel Control Next -->
          </div>
          <!-- End of CarouselExample -->
        </div>
        <!-- End of Col-md-12 -->
      </div>
      <!-- End of Row -->
    </div>
    <!-- End of Container -->

    <!-- jot form link -->

    <script src="https://form.jotform.com/static/feedback2.js"></script>
    <script>
      var componentID = new JotformFeedback({
        type: 1,
        width: 600,
        height: 500,
        fontColor: "#FFFFFF",
        background: "rgba(241,228,80,0.86)",
        isCardForm: false,
        formId: "242900896034458",
        buttonText: "Contact Us",
        buttonSide: "left",
        buttonAlign: "center",
        base: "https://form.jotform.com/",
      }).componentID;
    </script>
    <script src="https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js"></script>
    <script>
      window.jotformEmbedHandler(
        "iframe[id='" + componentID + "_iframe']",
        "https://form.jotform.com/"
      );
    </script>

    <!-- JQuery Plugin -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap JQuery Plugin -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
